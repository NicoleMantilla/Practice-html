<!-- Formulario de contacto -->

<body>
    <em>Contact me</em>
    <form class="form-white" action="registro-completado.html">
        <div>
            <label for="name">Name</label>
            <input required id="Name" name="name" type="text" placeholder="add your name">
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input required id="lastname" name="lastname" type="text" placeholder="add your last name">
        </div>
        <div>
            <label for="mail">email</label>
            <input required id="mail" name="email" type="email" placeholder="email">
        </div>

        <div>
            <label for="phone">phone</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]+" placeholder="phone number">
        </div>
        <fieldset>
            <legend>How did you meet me?</legend>
        
            <label for="kc">Keepcoding kick-off</label>
            <input required id="kc" type="radio" name="favLang" value="kc">
            <div>
                <label for="ln">LinkedIn</label>
                <input required id="ln" type="radio" name="favLang" value="ln"> 
            </div>
        
                <label for="gh">GitHub</label>
                <input  required id="gh" type="radio" name="favLang" value="gh">
            </div>
            <div> 
                <label for="Other">Other</label>
                <input  required id="Other" type="radio" name="favLang" value="Other">
            </div>    
        </fieldset>
            <div>
                <label for="">Indica tu tag de GitHub</label>
                <input type="hash" pattern="^@[^\s]+" placeholder="star with @"/>
            </div>
            <div>
                <label for="Bio">Message</label>
                <textarea required id="Bio"></textarea>
            </div>
        <input type="submit" value="Send">
    </form>
